<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>ROCK PAPER SCISSOR</h1>
    <div class="content">
        <div class="player">
        <h2>PLAYER</h2>
        <div class="rockpaperscissor">
        <div class="rock">
            <img src="rock.png"></img>
            <button>ROCK</button>
        </div>
        
        <div class="paper">
            <img src="paper.jpeg"></img>
            <button>PAPER</button>
        </div>

        <div class="scissor">
            <img src="scissor.png"></img>
            <button>SCISSOR</button>
        </div>
    </div>
    </div>
    <div class="computer">
        <h2>COMPUTER</h2>
        <div class="rockpaperscissor">
            <div class="rock">
                <img src="rock.png"></img>
                <button>ROCK</button>
            </div>
            
            <div class="paper">
                <img src="paper.jpeg"></img>
                <button>PAPER</button>
            </div>
    
            <div class="scissor">
                <img src="scissor.png"></img>
                <button>SCISSOR</button>
            </div>
        </div>
    </div>
</div>
<div class="score">
    <div class="playerscore">Playerscore:<div class="playerscorereal">0</div></div>
    <div class="computerscore">Computerscore:<div class="computerscorereal">0</div></div>
</div>
<div class="log">
    <div class="loghead">PLAYER VS COMPUTER</div>
    <div class="logs"></div>
</div>
</body>
</html>
